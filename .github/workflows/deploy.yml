name: Deploy master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name:
        run: |
          now --regions bru --prod --name ishakuni-frontend --token ${{secrets.zeit_token}}
          now alias ishakuni.com --token ${{secrets.zeit_token}}
          now alias www.ishakuni.com --token
